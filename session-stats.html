<!DOCTYPE html><html lang="en">
<head>
    <title>Session Stats</title>
    <link href="style.css" rel="stylesheet">
    <meta charset="utf-8">
</head>
<body>
<header>
    <nav class="dropdown">
        <button class="dropButton">Menu</button>
        <nav class="dropdownContent">
            <a href="index.html">Home</a>
            <a href="info.html">Info</a>
            <a href="contact.html">Contact</a>
        </nav>
    </nav>
    <button id="dark-modeBtn" onClick="darkmode()"><span id="mode"></span>
    </button>
</header>
<main>
    <h1 class="statHeader">Your Session Stats!</h1>
    <div class="sessionStatDiv">
        <section class="sessionStatSection">
            <p id="totalStat"></p>
            <br>
            <p id="lastScore"></p>
            <br>
            <p id="highscoreText"></p>
        </section>
        <p class="frequently">Your most frequently appearing artist is:</p>
        <img id="topArtist" src="statPage.js" alt="picture of the most frequent appearing artist(visible in text below)">
        <p id="artistOutput"></p>
    </div>
</main>
<footer>
    <nav class="fixedButton color">
        <a id="fixedAnchor" href="https://vuxcode.github.io/pr1-project-osteise/">Play now!</a>
    </nav>
</footer>
<script src="program.js"></script>
<script src="statPage.js"></script>
</body>
</html>
